<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mans Veikals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mans Veikals</h1>
    </header>
    <div class="container">
        <h2>Mūsu Produkti</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produkts 1">
                <h3>Produkts 1</h3>
                <p>Apraksts par produktu 1.</p>
                <p>Cena: €10.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produkts 2">
                <h3>Produkts 2</h3>
                <p>Apraksts par produktu 2.</p>
                <p>Cena: €15.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produkts 3">
                <h3>Produkts 3</h3>
                <p>Apraksts par produktu 3.</p>
                <p>Cena: €20.00</p>
            </div>
        </div>
    </div>
</body>
</html>
